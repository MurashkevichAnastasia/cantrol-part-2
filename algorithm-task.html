<h1>Решение алгоритмической задачи</h1>
<p>Задание: Можно ли из бревна, имеющего диаметр поперечного сечения D, выпилить квадратный брус шириной A?" напиши решение алгоритмической задачи</p>

<script>
  function canCutSquareBeam(D, A) {
  if (A <= D) {
    return true;
  } else {
    return false;
  }
}

const D = 10; // Диаметр бревна
const A = 8;  // Ширина квадратного бруса

const result = canCutSquareBeam(D, A);
if (result) {
  console.log("Можно выпилить квадратный брус.");
} else {
  console.log("Нельзя выпилить квадратный брус.");
}
</script>
